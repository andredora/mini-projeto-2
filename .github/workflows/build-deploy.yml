on:
  push:
    branches:
      - main  

jobs:
  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    outputs:
      next_build_dir: ${{ steps.build.outputs.next_build_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            harrypotter_website/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('harrypotter_website/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: harrypotter_website

      - name: Build Next.js
        id: build
        run: |
          npm run build
          echo "next_build_dir=harrypotter_website/.next" >> $GITHUB_OUTPUT
        working-directory: harrypotter_website
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=harrypotter_website/.next --prod --site-id=$NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
